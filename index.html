<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon" />
    <script defer src="js/script.js"></script>
    <title>Buzzer Beater</title>
  </head>
  <body>
    <main>
      <section class="splash-screen">
        <img
          class="splash-screen__logo"
          src="logo/logo.svg"
          alt="buzzer beater logo"
        />
        <header class="splash-screen__header">
          <h1 class="splash-screen__quiz-title">Buzzer Beater</h1>
          <p class="splash-screen__tagline">Can you answer at the buzzer</p>
          <ul class="splash-screen__list">
            <li class="splash-screen__list-item">
              <a href="#" class="splash-screen__primary-cta">Start Quiz</a>
            </li>
            <li class="splash-screen__list-item">
              <a href="#" class="splash-screen__secondary-cta">Instruction</a>
            </li>
          </ul>
        </header>
      </section>

      <section class="quiz-screen"></section>
      <section class="result-screen"></section>
    </main>
  </body>
</html>
