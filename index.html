<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon/favicon.svg" type="image/x-icon" />
    <script defer src="js/script.js"></script>
    <title>Buzzer Beater</title>
  </head>
  <body>
    <main>
      <section class="splash-screen">
        <img src="logo/logo.svg" alt="Buzzer Beater logo" />
        <header class="hero-section">
          <h1>Buzzer Beater</h1>
          <p>Can you answer at the buzzer</p>
          <ul>
            <li><button class="primary-cta">Start Quiz</button></li>
            <li><button class="secondary-cta">Instruction</button></li>
          </ul>
        </header>
      </section>
      <section class="quiz-screen">
        <form class="quiz-card" id="quizCard">
          <header class="quiz-controls">
            <span class="question-counter"></span
            ><span class="question-timer"></span>
          </header>
          <h2 class="question"></h2>
          <ul class="multiple-choice">
            <li class="multiple-choice-list-item"></li>
          </ul>
          <button class="next-btn">Next Question</button>
        </form>
      </section>
      <section class="result-screen"></section>
    </main>
  </body>
</html>
